<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <h1 >Monthly Budget App</h1>
            <!-- <div class="alert"> <p>Message</p></div> -->
    <div class="show-box">
<!-- ===list Form=== -->
        <div class="form box-a">
            <p class="title">Form Title </p>
            
           <form id="input-form">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="input" placeholder='Eg. Transportation'>
                </div>
                <div class="form-group">
                    <label >Amount:</label>
                    <input type="text" class="input" placeholder='Eg. 20'>
                </div>
                <div class="btn">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
<!-- ===list Container=== -->
        <div class='box-b'>
            <p class="title">List Items </p>
            <div class="list-box">
                <p class="item">List Items <span>$ 200</span></p>  
                <div ><p class="budget">Budget: $ 500</p></div>  
                <div ><p class="budget2">Budget: $ 500</p></div>  
                <div ><p class="budget3">Budget: $ 500</p></div>  
            </div> 
        </div>
    </div>
    
</div>
