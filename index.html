<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <h1 >Monthly Budget App</h1>
        <div class="show-box">
            <!-- ===list Form=== -->
            <div class="form content box-a ">
                <p class="title">Form Title </p>
                
                <!-- <div class='alert'> </div>8 -->
                <form id="expense-form">
                <div class="form-group">
                    <label>Expense Type:</label>
                    <input type="text" class="input" id="expense" placeholder='Eg. Transportation'>
                </div>
                <div class="form-group">
                    <label >Amount:</label>
                    <input type="text" class="input" id="amount" placeholder='Eg. 20'>
                </div>
                <div class="btn">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
<!-- ===list Container=== -->
        <div class='box-b'>
            <p class="title">List Items </p>
            <div class="list-box" id="expenses">
                <p class="item">Sample Item <span>$ 200</span></p> 
            </div>
            <div class="list-box ">
              <!-- ===== Actual Budget ===== -->
                <div ><p class="budget fix">Budget: $ <span id="total"></span></p></div>  
                <div ><p class="budget left">Left: $ <span id="left"></span></p></div>  
                
            </div> 
        </div>
    </div>
    
</div>

    <p class="goal">Part of <span>#100Days100Projects</span></p>
    <div class="contact"><p>Get in Touch</p></div>
</footer> -->


<script src="index.js"></script>
</body>
</html>
